<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
</head>
<body>
<!-- 可以加入 data-wow-duration（动画持续时间）和 data-wow-delay（动画延迟时间）属性，如：

 -->
	<div class="wow slideInLeft">4124124</div>  
	<div class="wow slideInRight">4124124</div>  
	<div class="wow fadeInUp">4124124</div>  
	<div class="wow slideInRight">4124124</div>  
	<div class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="5s">gsgsdgsgsdggsgd</div>
<div class="wow slideInRight" data-wow-offset="10"  data-wow-iteration="10">
	gsgsg
</div>
</body>
<script>
	new WOW().init();  
</script>
</html>
